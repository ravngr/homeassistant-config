---

pkg_core_person:
  notify:
    - platform: group
      name: "Household"
      services: !secret notify_household_services


  # Define hosuehold
  # https://www.home-assistant.io/integrations/person/
  person:
    - id: electrictoast
      name: electrictoast
      # user_id: !secret person_electrictoast_user_id

    - id: nacho
      name: nacho
      # user_id: !secret person_nacho_user_id

    - id: snackcake
      name: snackcake
      # user_id: !secret person_snackcake_user_id


  homeassistant:
    customize:
      person.electrictoast:
        friendly_name: !secret person_electrictoast_name
        entity_picture: "/local/electrictoast.jpg"

      person.nacho:
        friendly_name: !secret person_nacho_name
        entity_picture: "/local/nacho.jpg"

      person.snackcake:
        friendly_name: !secret person_snackcake_name
        entity_picture: "/local/snackcake.jpg"
